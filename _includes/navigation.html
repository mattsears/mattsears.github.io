
<nav class="pointer-events-auto hidden md:block">
  <ul class="flex rounded-full bg-white/90 px-3 text-sm font-medium text-zinc-800 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10">
    {% for item in site.data.navigation %}
    <li>
      <a class="relative block px-3 py-2 transition {% if page.url == item.link %} text-teal-500 dark:text-teal-400 {% else %} hover:text-teal-500 dark:hover:text-teal-400  {% endif %}" href="{{ item.link }}">
        {{ item.name }}
        {% if page.url == item.link %}
          <span class="absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-teal-500/0 via-teal-500/40 to-teal-500/0 dark:from-teal-400/0 dark:via-teal-400/40 dark:to-teal-400/0"></span>
        {% endif %}
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>

{% comment %}
<nav class="relative flex space-x-10 justify-center sm:justify-end w-full px-10" aria-label="Tabs">
  {% for item in site.data.navigation %}
  <a href="{{ item.link }}" class="{% if page.url == item.link %} border-indigo-500 text-indigo-600 {% else %} border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 {% endif %} whitespace-nowrap py-4 px-1 border-b-2 font-medium text-md" aria-current="page">
    {{ item.name }}
  </a>
  {% endfor %}
</nav>
{% endcomment %}
